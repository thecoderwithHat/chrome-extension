<!DOCTYPE html>
<html>
  <head>
    <title>Price Monitor</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 10px; }
      input, button { margin: 4px 0; }
      #product-list { margin-top: 10px; }
      .product-item { margin-bottom: 8px; }
      .error { color: red; }
    </style>
  </head>
  <body>
    <h2>Price Monitor</h2>
    <input id="url" type="text" placeholder="Product URL" style="width: 95%;" /><br>
    <input id="selector" type="text" placeholder="Price CSS Selector" style="width: 95%;" /><br>
    <button id="add">Add Product</button>
    <div id="error" class="error"></div>
    <ul id="product-list"></ul>
    <script src="popup.js"></script>
  </body>
</html>
